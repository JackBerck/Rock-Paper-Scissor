<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="title">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div class="container">
    <div class="enemy-area">
      <img src="./asset/rock.png" alt="Rock"  class="enemy-img"/>
    </div>
    <div class="info"></div>
    <div class="player-area">
      <ul>
        <li>
          <img src="./asset/rock.png" alt="Rock" class="rock"/>
        </li>
        <li>
          <img src="./asset/paper.png" alt="Paper" class="paper"/>
        </li>
        <li>
          <img src="./asset/scissors.png" alt="Scissors" class="scissors"/>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" src="./js/script.js"></script>
</body>
</html>
